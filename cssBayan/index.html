<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSSBayan</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <header>
    <h1>CSS Bayan</h1>
  </header>
  <main>
    <div class="container">
      <div class="item">
        <div class="item__inner">
          <p class="item__text">On the top</p>
          <div class="item__icon"></div>
        </div>
        <img class="item__img" src="./assets/images/mem1.png" alt="mem1">
      </div>
      <div class="item">
        <div class="item__inner">
          <p class="item__text">Internal Server Error</p>
          <div class="item__icon"></div>
        </div>
        <img class="item__img" src="./assets/images/mem2.png" alt="mem2">
      </div>
      <div class="item">
        <div class="item__inner">
          <p class="item__text">The Beauty and The Beast</p>
          <div class="item__icon"></div>
        </div>
        <img class="item__img" src="./assets/images/mem3.png" alt="mem3">
      </div>
      <div class="item">
        <div class="item__inner">
          <p class="item__text">I think I can</p>
          <div class="item__icon"></div>
        </div>
        <img class="item__img" src="./assets/images/mem4.webp" alt="mem4">
      </div>
      <div class="item">
        <div class="item__inner">
          <p class="item__text">Hello world... ?</p>
          <div class="item__icon"></div>
        </div>
        <img class="item__img" src="./assets/images/mem5.jpg" alt="mem5">
      </div>
      <div class="item">
        <div class="item__inner">
          <p class="item__text">Painter</p>
          <div class="item__icon"></div>
        </div>
        <img class="item__img" src="./assets/images/mem6.jpg" alt="mem6">
      </div>
    </div>
  </main>
  <footer>
    <a href="https://github.com/katrin-brest"><img src="./assets/icons/gh.png" alt="gh-logo"></a>
    <a href="https://rs.school/js/"><img src="./assets/icons/rs_school.svg" alt="rs-logo"></a>
  </footer>
</body>
</html>
